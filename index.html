<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NIT Meghalaya Hostel Login</title>
  <link rel="stylesheet" href="login.css">
  <style>
    .login-card{width:360px;margin:80px auto;padding:20px;border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,.08);background:#fff;font-family:Poppins, sans-serif}
    .nit-logo{width:80px;display:block;margin:0 auto 10px;border-radius:8px}
    .portal-title{margin:0;text-align:center}
    .selection-box{margin:12px 0}
    .input{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd}
    .btn{width:100%;padding:10px;border-radius:10px;border:none;background:linear-gradient(135deg,#ff7eb3,#ff758c);color:#fff;font-weight:600;cursor:pointer}
    .hidden{display:none}
    label{display:block;margin-bottom:6px;color:#444;font-weight:600}
  </style>
</head>
<body>

  <div class="login-card">
    <img src="logo.jpeg" class="nit-logo" alt="NIT Meghalaya Logo">
    <h1 class="portal-title">NIT Meghalaya</h1>
    <h2 class="portal-subtitle" style="text-align:center;margin:6px 0 16px;color:#666">Hostel Mess Portal</h2>

    <div class="selection-box">
      <label>Select User Type</label>
      <select id="userType" class="input">
        <option value="">-- Select --</option>
        <option value="student">Student</option>
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div id="studentInput" class="selection-box hidden">
      <label>Enter Roll Number</label>
      <input type="text" id="rollInput" placeholder="Format: 23CS123" class="input">
    </div>

    <div id="staffInput" class="selection-box hidden">
      <label>Enter Name</label>
      <input type="text" id="nameInput" placeholder="Enter your name" class="input">
    </div>

    <div id="adminInput" class="selection-box hidden">
      <label>Admin Password</label>
      <input type="password" id="adminPassword" placeholder="Password" class="input">
    </div>

    <div style="margin-top:12px">
      <button id="loginBtn" class="btn">Continue â†’</button>
    </div>

    <p id="message" style="color:#d33;margin-top:12px;text-align:center"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
